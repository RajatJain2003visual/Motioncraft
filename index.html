<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="bounce.css"> -->
    <title>Bouncy Text Animation</title>
    <style>
        canvas { border: 1px solid black; }
        .controls { margin-bottom: 20px; }
    </style>
    <link rel="stylesheet" href="bounce.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    
</head>
<body>
    
    <div class="controls">
        <div class="theme-toggle">
            <label>
              <input type="checkbox" id="themeSwitcher" />
              Dark Mode
            </label>
        </div>
          
        <div class="group">
            <label for="textInput">Text:</label>
            <input type="text" id="textInput" value="Customizable Bouncy Text!">
            <button id="updateTextButton">Update Text</button>
        </div>
    
        <div class="group">
            <label for="amplitude">Amplitude:</label>
            <input type="range" id="amplitude" min="0" max="300" value="200">
            <span id="amplitudeValue">200</span>
            
            <label for="frequency">Frequency:</label>
            <input type="range" id="frequency" min="0.1" max="10" step="0.1" value="3">
            <span id="frequencyValue">3</span>
            
            <label for="decay">Decay:</label>
            <input type="range" id="decay" min="0.1" max="20" step="0.1" value="10">
            <span id="decayValue">10</span>
        </div>
    
        <div class="group">
            <label for="rotationAmplitude">Rotation Amplitude:</label>
            <input type="range" id="rotationAmplitude" min="0" max="1000" step="1" value="20">
            <span id="rotationAmplitudeValue">20</span>
    
            <label for="rotationFrequency">Rotation Frequency:</label>
            <input type="range" id="rotationFrequency" min="0.1" max="10" step="0.1" value="3">
            <span id="rotationFrequencyValue">3</span>
            
            <label for="rotationDecay">Rotation Decay:</label>
            <input type="range" id="rotationDecay" min="0.1" max="20" step="0.1" value="10">
            <span id="rotationDecayValue">10</span>
        </div>
    
        <!-- <div class="group">
            <button id="playPauseButton">Pause</button>
            <button id="downloadPNGButton">Download PNG Sequence</button>
        </div> -->

        <!-- Add these controls to your HTML file -->
        <!-- <label for="letterSpacing">Letter Spacing:</label> -->
        <!-- <input type="number" id="letterSpacing" value="0" step="1"> -->
        <!-- <span id="letterSpacingValue">0</span>px -->

        <!-- Existing controls here -->
        <div class="group">
            <label for="letterSpacing">Letter Spacing:</label>
            <input type="range" id="letterSpacing" min="-100" max="50" step="1" value="0">
            <span id="letterSpacingValue">0</span>px
        </div>

        <!-- Existing controls continue -->

        <div class="group">
            <label for="fontFamily">Font Family:</label>
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
    
            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" value="40" step="1" class="inputadjust">
            <span id="fontSizeValue">40</span>px
    
            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" value="#3498db">
    
            <!-- Existing controls here -->
    
            <!-- Add this to your HTML file -->
            <label for="fontUpload">Upload Custom Font:</label>
            <input type="file" id="fontUpload" accept=".ttf, .otf">
        </div>


        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
        <span id="speedValue">1</span>x

        <div class="group">
            <label for="xOffset">X Offset:</label>
            <input type="range" id="xOffset" min="-canvas.width" max="canvas.width" step="1" value="50">
            <span id="xOffsetValue">0</span>
    
            <label for="yOffset">Y Offset:</label>
            <input type="range" id="yOffset" min="-canvas.height" max="canvas.height" step="1" value="50">
            <span id="yOffsetValue">0</span>
        </div>


        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#ffffff">


        <div class="group">
            <!-- <label for="textShadowColor">Text Shadow Color:</label>
            <input type="color" id="textShadowColor" value="#000000"> -->
            <label for="textShadowColorControl">Text Shadow Color:</label>
            <input type="text" id="textShadowColorControl" class="inputadjust" />
    
    
            <!-- <label for="textShadowOffsetX">Shadow Offset X:</label>
            <input type="range" id="shadowOffsetX" min="-50" max="50" step="1" value="0">
            <span id="shadowOffsetXValue">0</span>px
            <input type="number" id="textShadowOffsetX" value="2">
    
            <label for="textShadowOffsetY">Shadow Offset Y:</label>
            <input type="number" id="textShadowOffsetY" value="2">
    
            <label for="textShadowBlur">Shadow Blur Radius:</label>
            <input type="number" id="textShadowBlur" value="4"> -->
    
            <!-- Shadow Offset X -->
            <label for="shadowOffsetXSlider">Shadow Offset X:</label>
            <input type="range" id="shadowOffsetXSlider" min="-50" max="50" step="1" value="0">
            <span id="shadowOffsetXValue">0</span>px
    
            <input type="number" id="shadowOffsetXInput" min="-50" max="50" step="1" value="0" class="inputadjust">
            <span>px</span>
    
            <!-- Shadow Offset Y -->
            <label for="shadowOffsetYSlider">Shadow Offset Y:</label>
            <input type="range" id="shadowOffsetYSlider" min="-50" max="50" step="1" value="0">
            <span id="shadowOffsetYValue">0</span>px
    
            <input type="number" id="shadowOffsetYInput" min="-50" max="50" step="1" value="0" class="inputadjust"> 
            <span>px</span>
    
            <!-- Shadow Blur -->
            <label for="shadowBlurSlider">Shadow Blur:</label>
            <input type="range" id="shadowBlurSlider" min="0" max="50" step="1" value="10">
            <span id="shadowBlurValue">10</span>px
    
            <input type="number" id="shadowBlurInput" min="0" max="50" step="1" value="10" class="inputadjust">
            <span>px</span>
        </div>



        <!-- <label for="shadowOpacity">Shadow Opacity:</label>
        <input type="range" id="shadowOpacity" min="0" max="1" step="0.01" value="0.5">
        <span id="shadowOpacityValue">0.5</span>
 -->


        <div class="group">
            <!-- Glow Intensity Controls -->
            <!-- <input id="glowIntensityInput" type="number" step="0.1" value="1" min="0">
            <input id="glowIntensitySlider" type="range" min="0" max="5" value="1" step="0.1">
    
            <span id="glowIntensityValue">1</span> -->
            <label>
                Glow Intensity
                <input type="range" id="glowIntensity" min="0" max="20" value="5">
            </label>
            <label>
                Glow Radius
                <input type="range" id="glowRadius" min="0" max="100" value="50">
            </label>
            <label>
                Glow Color
                <input type="color" id="glowColor" value="#00ffff">
            </label>
        </div>


    </div>
    <canvas id="charCanvas" width="800" height="400"></canvas>

    <div class="buttons-container">
        <button id="playPauseButton">Pause</button>
        <button id="downloadPNGButton">Download PNG Sequence</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="bounce.js"></script>
</body>
</html>
